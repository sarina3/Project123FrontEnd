<div class="container">
  <mat-toolbar color="primary">
    <mat-icon>info</mat-icon>
    Dataset
  </mat-toolbar>
  <div class="row">
    <div *ngFor="let image of images" class="image col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" (click)="openDialog(image)">
      <mat-toolbar color="primary">
        <div>{{ image.metaClinicalBenign_malignant }}</div>
        <div class="detail">
          <mat-icon color="accent" class="icon pointer" matTooltip="Show detail">search</mat-icon>
        </div>
      </mat-toolbar>
      <img [src]="'../../assets/images/' + image.name" width="100%" height="100%">
    </div>
  </div>
</div>
