<h1 mat-dialog-title>Layer detail</h1>
<div mat-dialog-content>
    <table class="table table-sm">
        <tbody>
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
            <tr *ngFor="let attribute of data.attributes">
                <td>{{ attribute.key }}</td>
                <td>{{ attribute.value }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div mat-dialog-actions style="float: right;">
    <button mat-raised-button color="warn" (click)="closeModal()">Close modal</button>
</div>
