<div class="holder">
  <div class="window">
    <h1>Create new dataset</h1>
    <form [formGroup]="datasetForm" >
      <mat-form-field>
          <input matInput placeholder="Dataset name" formControlName="name">
      </mat-form-field>
      <div class="form-group">
        <label for="metadata">Metadata file:</label>
        <input
          type="file"
          name="metadata"
          id="metadata"
          accept=".csv"
          (change)="onMetadataChange($event)"
        >
      </div>
      <div class="form-group">
        <label for="images">Images:</label>
        <input
          type="file"
          name="images"
          id="images"
          accept="image/*"
          multiple
          (change)="onImagesChange($event)"
        >
      </div>
      <button mat-raised-button type="button" (click)="onSubmit()">Create dataset</button>
    </form>
  </div>
</div>
