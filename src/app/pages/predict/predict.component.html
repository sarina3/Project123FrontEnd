<div class="page">
  <h1>Predict</h1>

  <mat-tab-group dynamicHeight>
    <mat-tab label="Create Photo">  
      <div class="camera">
        <app-ack-webcam (imageDone)="onImageCreate($event)"></app-ack-webcam>
        <div class="btn-wrapper">
          <button mat-stroked-button (click)="takePhoto()">Take Photo</button>
          <button mat-stroked-button [disabled]="!this.form.valid" (click)="predict()">Submit</button>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Load Photo">
        <div class="filepicker">
          <div class="filepicker-wrapper">
          <input type="file" accept="image/*" (change)="onFilePick($event)">
          <img *ngIf="image" [src]="image" alt="preview">
        </div>  
        <div class="btn-wrapper">
            <button mat-stroked-button [disabled]="!this.form.valid" (click)="predict()">Submit</button>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
